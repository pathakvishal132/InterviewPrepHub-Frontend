<div class="contact-container">
  <div class="contact-image">
    <img src="assets/footer/intdash1.png" alt="Contact Us">
  </div>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <p>We are here to help.</p>
    
    <!-- Display success message -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" formControlName="message" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="send-button" [disabled]="contactForm.invalid">Send</button>
    </form>
  </div>
</div>
