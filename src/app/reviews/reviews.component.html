<div class="company-review-container">
  <!-- Header -->
  <div class="review-header">
    <h1>Company Reviews</h1>
    <button mat-raised-button color="primary" (click)="openAddReviewDialog()">Add Review</button>
  </div>

  <!-- Reviews Listing -->
  <div class="review-list">
    <div class="review-card" *ngFor="let review of companyReviews">
      <h3>{{ review.title }}</h3>
      <p><strong>Reviewer:</strong> {{ review.reviewer }}</p>
      <p><strong>Interview Experience:</strong> {{ review.interviewExperience }}</p>
      <p><strong>Culture:</strong> {{ review.culture }}</p>
      <p><strong>Rating:</strong> {{ review.rating }}/5</p>
    </div>
  </div>
</div>

<!-- MatDialog Template -->
<ng-template #addReviewDialog>
  <h2 mat-dialog-title>Add Review</h2>
  <form (ngSubmit)="submitReview()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Reviewer Name</mat-label>
      <input matInput formControlName="reviewer" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Interview Experience</mat-label>
      <textarea matInput formControlName="interviewExperience" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Culture</mat-label>
      <textarea matInput formControlName="culture" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating" type="number" min="1" max="5" />
    </mat-form-field>

    <div class="dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">Submit</button>
    </div>
  </form>
</ng-template>
